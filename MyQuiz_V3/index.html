<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyQuiz Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <div class="logo-container" onclick="App.route('home')">
                <div class="logo-icon">Q</div>
                <div class="logo-text">
                    <div class="logo-title">MyQuiz</div>
                    <div class="badge-pro">PRO v3.0</div>
                </div>
            </div>
            
            <div class="nav-group">
                <div class="nav-label">Головне</div>
                <nav>
                    <button onclick="App.route('home')" class="nav-item active">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                        Головна
                    </button>
                    <button onclick="App.route('analytics')" class="nav-item">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>
                        Аналітика
                    </button>
                </nav>
            </div>

            <div class="nav-group">
                <div class="nav-label">Інструменти</div>
                <nav>
                    <button onclick="App.route('create')" class="nav-item">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                        Створити тест
                    </button>
                    <button onclick="App.route('manage')" class="nav-item">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                        Керування
                    </button>
                    <button onclick="App.route('archive')" class="nav-item">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="21 8 21 21 3 21 3 8"></polyline><rect x="1" y="3" width="22" height="5"></rect><line x1="10" y1="12" x2="14" y2="12"></line></svg>
                        Архів
                    </button>
                </nav>
            </div>

            <div class="nav-group">
                <div class="nav-label">Система</div>
                <nav>
                    <button onclick="App.route('plans')" class="nav-item">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect><line x1="1" y1="10" x2="23" y2="10"></line></svg>
                        Тарифи
                    </button>
                    <button onclick="App.route('help')" class="nav-item">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
                        Допомога
                    </button>
                </nav>
            </div>

            <div class="sidebar-footer">
                <div class="user-card" onclick="App.route('settings')">
                    <div class="user-avatar">
                        <img src="" alt="User" onerror="this.src='https://ui-avatars.com/api/?name=User&background=334155&color=fff'">
                    </div>
                    <div class="user-details">
                        <div class="user-name">Завантаження...</div>
                        <div class="user-role">PRO Student</div>
                    </div>
                    <div style="color: #94a3b8;">⚙️</div>
                </div>
            </div>
        </aside>
        
        <main id="app-content" class="content"></main>
    </div>

    <div id="toast"></div>

    <div id="confirm-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h3 id="modal-title">Підтвердження</h3>
            <p id="modal-msg">Ви впевнені?</p>
            <div class="modal-actions">
                <button id="modal-cancel" class="btn-secondary">Скасувати</button>
                <button id="modal-yes" class="btn-primary" style="background:var(--danger); border-color:var(--danger);">Так, видалити</button>
            </div>
        </div>
    </div>

    <div id="info-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h3 id="info-title">Інформація</h3>
            <p id="info-desc" style="white-space: pre-wrap; color: var(--text-secondary);"></p>
            <div class="modal-actions">
                <button onclick="document.getElementById('info-modal').classList.add('hidden')" class="btn-primary">Зрозуміло</button>
            </div>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
