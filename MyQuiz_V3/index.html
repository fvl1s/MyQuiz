<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyQuiz Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-container" onclick="App.route('home')">
                    <div class="logo-icon">Q</div>
                    <div class="logo-text">
                        <div class="logo-title">MyQuiz</div>
                        <div class="badge-pro">PRO v3.0</div>
                    </div>
                </div>
            </div>
            
            <div class="sidebar-scroll">
                <div class="nav-group">
                    <div class="nav-label">Головне</div>
                    <nav>
                        <button onclick="App.route('home')" class="nav-item active" data-page="home">
                            <span class="nav-icon-wrapper" id="icon-home"></span>
                            <span class="nav-text">Головна</span>
                        </button>
                        <button onclick="App.route('analytics')" class="nav-item" data-page="analytics">
                            <span class="nav-icon-wrapper" id="icon-analytics"></span>
                            <span class="nav-text">Аналітика</span>
                        </button>
                    </nav>
                </div>

                <div class="nav-group">
                    <div class="nav-label">Інструменти</div>
                    <nav>
                        <button onclick="App.route('create')" class="nav-item" data-page="create">
                            <span class="nav-icon-wrapper" id="icon-plus"></span>
                            <span class="nav-text">Створити тест</span>
                        </button>
                        <button onclick="App.route('manage')" class="nav-item" data-page="manage">
                            <span class="nav-icon-wrapper" id="icon-manage"></span>
                            <span class="nav-text">Керування</span>
                        </button>
                        <button onclick="App.route('archive')" class="nav-item" data-page="archive">
                            <span class="nav-icon-wrapper" id="icon-archive"></span>
                            <span class="nav-text">Архів</span>
                        </button>
                    </nav>
                </div>

                <div class="nav-group">
                    <div class="nav-label">Система</div>
                    <nav>
                        <button onclick="App.route('plans')" class="nav-item" data-page="plans">
                            <span class="nav-icon-wrapper" id="icon-plans"></span>
                            <span class="nav-text">Тарифи</span>
                        </button>
                        <button onclick="App.route('help')" class="nav-item" data-page="help">
                            <span class="nav-icon-wrapper" id="icon-help"></span>
                            <span class="nav-text">Допомога</span>
                        </button>
                    </nav>
                </div>
            </div>

            <div class="sidebar-footer">
                <div class="user-card" onclick="App.route('settings')">
                    <div class="user-avatar">
                        <img src="" alt="User" onerror="this.src='https://ui-avatars.com/api/?name=User&background=334155&color=fff'">
                        <div class="status-indicator"></div>
                    </div>
                    <div class="user-details">
                        <div class="user-name">Завантаження...</div>
                        <div class="user-role">PRO Student</div>
                    </div>
                    <div class="settings-trigger" id="icon-settings"></div>
                </div>
            </div>
        </aside>
        
        <main id="app-content" class="content"></main>
    </div>

    <div id="toast"></div>

    <div id="confirm-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h3 id="modal-title">Підтвердження</h3>
            <p id="modal-msg">Ви впевнені?</p>
            <div class="modal-actions">
                <button id="modal-cancel" class="btn-secondary">Скасувати</button>
                <button id="modal-yes" class="btn-primary">Так, видалити</button>
            </div>
        </div>
    </div>

    <div id="info-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h3 id="info-title">Інформація</h3>
            <p id="info-desc" style="white-space: pre-wrap; color: var(--text-secondary);"></p>
            <div class="modal-actions">
                <button onclick="document.getElementById('info-modal').classList.add('hidden')" class="btn-primary">Зрозуміло</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="/main.js"></script>
    <script type="module" src="/main.js"></script>
</body>
</html>
